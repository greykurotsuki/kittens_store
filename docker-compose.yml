version: '3.9'

services:
  database:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=sunshine
      - POSTGRES_USER=kurtsuki

  adminer:
    image: adminer
    ports:
      - 8080:8080

  web:
    image: yuralagoyda/kittens-test
    environment:
      - POSTGRES_PASSWORD=sunshine
      - POSTGRES_USER=kurtsuki
      - RAKE_ENV=test
    ports:
      - 80:80
    depends_on:
      - database